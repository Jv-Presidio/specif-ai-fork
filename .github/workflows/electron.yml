name: Build Electron Applications

on:
  workflow_run:
    workflows: ["Deploy Frontend and Backend"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  determine_environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-env.outputs.version }}
      is_release: ${{ steps.set-env.outputs.is_release }}
    steps:
      - name: Determine environment from commit message
        id: set-env
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ Prepare\ for\ release\ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "environment=github-production" >> $GITHUB_OUTPUT
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detected production release v${BASH_REMATCH[1]}"
          else
            echo "environment=github-development" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Detected development build"
          fi

  # Windows Electron Build
  build_electron_windows:
    needs: [determine_environment]
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION  }}
          role-session-name: GitHubActions-${{ github.event.repository.name }}-${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Download Frontend Build
        uses: dawidd6/action-download-artifact@v2
        with:
          name: frontend-build
          workflow: build.yml
          workflow_conclusion: success
          path: ui/dist/ui/
          github_token: ${{ secrets.GH_PAT_WORKFLOW_ARTIFACTS }}

      - name: Display Debug Info
        run: |
          echo "Contents of dist/ui:"
          ls ui/dist/ui
          echo "Current working directory:"
          pwd

      - name: Copy Frontend to Electron Directory
        run: |
          cp -r ui/dist/ui electron/

      - name: Install Dependencies and Build Electron
        run: |
          cd electron
          npm install
          echo "APP URL - ${{ steps.set-env-vars.outputs.APP_URL }}"
          npm run package:win

      - name: Package and Upload to S3
        run: |
          cd electron
          $VERSION = (node -e "console.log(require('./package.json').version);" | Out-String).Trim()
          Compress-Archive -Path dist/win-unpacked/* -DestinationPath win-unpacked.zip
          aws s3 cp win-unpacked.zip s3://${{ secrets.ELECTRON_S3_BUCKET }}/${{ needs.determine_environment.outputs.environment  }}/windows/$VERSION/win-unpacked.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-${{ needs.determine_environment.outputs.environment }}
          path: electron/win-unpacked.zip
          retention-days: 90

  # macOS Electron Build
  build_electron_mac:
    needs: [determine_environment]
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION  }}
          role-session-name: GitHubActions-${{ github.event.repository.name }}-${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Download Frontend Build
        uses: dawidd6/action-download-artifact@v2
        with:
          name: frontend-build
          workflow: build.yml
          workflow_conclusion: success
          path: ui/dist/ui/
          github_token: ${{ secrets.GH_PAT_WORKFLOW_ARTIFACTS }}

      - name: Fetch Apple Developer Certificate
        run: |
          CSC_DATA=$(aws secretsmanager get-secret-value --secret-id ${{ secrets.APPLE_CSC_SECRET_NAME }} --query SecretString --output text)
          echo "::add-mask::$CSC_DATA"
          # Extract credentials and mask them
          CSC_LINK=$(echo $CSC_DATA | jq -r '.CSC_LINK')
          CSC_KEY_PASSWORD=$(echo $CSC_DATA | jq -r '.CSC_KEY_PASSWORD')

          # Mask sensitive values before setting them as environment variables
          echo "::add-mask::$CSC_LINK"
          echo "::add-mask::$CSC_KEY_PASSWORD"

          # Set the masked values as environment variables
          echo "CSC_LINK=$CSC_LINK" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=$CSC_KEY_PASSWORD" >> $GITHUB_ENV

      - name: Display Debug Info
        run: |
          echo "Contents of dist/ui:"
          ls ui/dist/ui
          echo "Current working directory:"
          pwd

      - name: Copy Frontend to Electron Directory
        run: |
          cp -r ui/dist/ electron/

      - name: Install Dependencies and Build Electron
        run: |
          cd electron
          npm install
          npm run package:mac

      - name: Package and Upload to S3
        id: package_and_upload
        run: |
          cd electron
          VERSION=$(node -e "console.log(require('./package.json').version);")

          # Get DMG file paths
          INTEL_DMG=$(find dist -name "*.dmg" -not -name "*arm*.dmg" -type f)
          ARM_DMG=$(find dist -name "*arm*.dmg" -type f)
          echo "::add-mask::$INTEL_DMG"
          echo "::add-mask::$ARM_DMG"
          echo "INTEL_DMG=$INTEL_DMG" >> $GITHUB_ENV
          echo "ARM_DMG=$ARM_DMG" >> $GITHUB_ENV
          INTEL_FILENAME=$(basename "$INTEL_DMG")
          ARM_FILENAME=$(basename "$ARM_DMG")

          # Upload to S3
          aws s3 cp "$INTEL_DMG" "s3://${{ secrets.ELECTRON_S3_BUCKET }}/${{ needs.determine_environment.outputs.environment }}/darwin/$VERSION/intel/$INTEL_FILENAME"
          aws s3 cp "$ARM_DMG" "s3://${{ secrets.ELECTRON_S3_BUCKET }}/${{ needs.determine_environment.outputs.environment }}/darwin/$VERSION/arm64/$ARM_FILENAME"

      - name: Upload macOS Intel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos-intel-${{ needs.determine_environment.outputs.environment }}
          path: ${{ steps.package_and_upload.outputs.INTEL_DMG }}
          retention-days: 90

      - name: Upload macOS ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos-arm64-${{ needs.determine_environment.outputs.environment }}
          path: ${{  steps.package_and_upload.outputs.ARM_DMG }}
          retention-days: 90

  get_artifact_urls:
    needs: [build_electron_mac, build_electron_windows]
    runs-on: ubuntu-latest
    outputs:
      windows_url: ${{ steps.get-urls.outputs.windows_url }}
      macos_intel_url: ${{ steps.get-urls.outputs.macos_intel_url }}
      macos_arm64_url: ${{ steps.get-urls.outputs.macos_arm64_url }}
    steps:
      - name: Get Artifact URLs
        id: get-urls
        run: |
          GITHUB_API_URL="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          ARTIFACTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" $GITHUB_API_URL)

          WINDOWS_URL=$(echo $ARTIFACTS | jq -r '.artifacts[] | select(.name | test("electron-windows")) | .archive_download_url')
          MACOS_INTEL_URL=$(echo $ARTIFACTS | jq -r '.artifacts[] | select(.name | test("electron-macos-intel")) | .archive_download_url')
          MACOS_ARM64_URL=$(echo $ARTIFACTS | jq -r '.artifacts[] | select(.name | test("electron-macos-arm64")) | .archive_download_url')

          echo "windows_url=$WINDOWS_URL" >> $GITHUB_OUTPUT
          echo "macos_intel_url=$MACOS_INTEL_URL" >> $GITHUB_OUTPUT
          echo "macos_arm64_url=$MACOS_ARM64_URL" >> $GITHUB_OUTPUT

  send_notification:
    needs: [get_artifact_urls, determine_environment]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Teams notification with Download Links
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          card-layout-exit: complete
          show-on-start: false
          show-on-exit: true
          custom-facts: |
            - name: Environment
              value: ${{ needs.determine_environment.outputs.environment }}
            - name: Version
              value: ${{ needs.determine_environment.outputs.is_release == 'true' && format('v{0}', needs.determine_environment.outputs.version) || 'development' }}
            - name: Commit
              value: ${{ github.sha }}
            - name: Windows Build
              value: [Download Windows]( ${{ needs.get_artifact_urls.outputs.windows_url }} )
            - name: macOS Intel Build
              value: [Download macOS Intel]( ${{ needs.get_artifact_urls.outputs.macos_intel_url }} )
            - name: macOS ARM64 Build
              value: [Download macOS ARM64]( ${{ needs.get_artifact_urls.outputs.macos_arm64_url }} )
